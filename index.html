<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet'in Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        nav {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merhaba, Ahmet!</h1>
        <p>Bu benim ilk web sitem :)</p>
    </header>

    <nav>
        <a href="#hakkimda">Hakkımda</a>
        <a href="#iletisim">İletişim</a>
    </nav>

    <section id="hakkimda">
        <h2>Hakkımda</h2>
        <p>Ben Ahmet, web geliştirmeye yeni başladım. Bu site tamamen HTML ve CSS ile hazırlandı.</p>
        <button onclick="alert('Butona tıkladın!')">Bana Tıkla</button>
    </section>

    <section id="iletisim">
        <h2>İletişim</h2>
        <p>Email: ahmet@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 Ahmet Avcı</p>
    </footer>
</body>
</html>
